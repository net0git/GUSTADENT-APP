<div class="panel">
    <app-navegador></app-navegador>

    <div class="container-fluid container-md px-3">
        <section
            class="header d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center py-3">
            <div class="">
                <p class="titulo mb-1 mb-md-0">Todos mis pacientes |<span class="subtitulo"> {{this.lista_pacientes.length}} pacientes</span> </p>

            </div>
            <button class="btn btn-success mt-2 mt-md-0" (click)="openModalPaciente()">Nuevo paciente</button>
        </section>
        <section class="mb-3">
            <input class="form-control form-control-sm" type="text" placeholder="buscar"
                aria-label=".form-control-sm example">
        </section>

        <section class="body">
            <div class="table-responsive">
                <table class="table table-hover text-center">
                    <thead class="table_header_pacientes">
                        <tr>
                            <th scope="col">Nro</th>
                            <th scope="col" class="text-start">PACIENTE</th>
                            <th scope="col">DNI</th>
                            <th scope="col">TELEFONO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let paciente of lista_pacientes; index as i">
                            <th scope="row" class="table_item">{{ i + 1 }}</th>
                            <td class="text-start nombre_paciente">{{ paciente.nombre + ' ' + paciente.ap_paterno + ' '
                                +
                                paciente.ap_materno }}</td>
                            <td class="table_item">{{ paciente.dni }}</td>
                            <td class="table_item">{{ paciente.telefono }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>

<div class="modal fade" id="modalPaciente" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-custom-width" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <p class="subtitulo_menu text-white">REGISTRAR NUEVO PACIENTE</p>
                <button type="button" class="btn-close btn-close-white" (click)="closeModalPaciente()"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body text-start m-0 p-0">
                <form class="m-4">
                    <fieldset>
                        <div class="form-group">
                            <label for="dni" class="form-label mt-2" name="dni" >Documento de Identidad (DNI):</label>
                            <input type="text" class="form-control form-control-sm" name="dni" maxlength="8" [(ngModel)]="paciente_temp.dni">
                        </div>
                        <div class="form-group">
                            <label for="nombre" class="form-label mt-2" name="nombre" >Nombre(s):</label>
                            <input type="text" class="form-control form-control-sm" name="nombre" [(ngModel)]="paciente_temp.nombre">
                        </div>
                        <div class="form-group">
                            <label for="ap_paterno" class="form-label mt-3">Apellido Paterno:</label>
                            <input type="text" class="form-control form-control-sm" name="ap_paterno" [(ngModel)]="paciente_temp.ap_paterno">
                        </div>
                        <div class="form-group">
                            <label for="ap_materno" class="form-label mt-3">Apellido Materno:</label>
                            <input type="text" class="form-control form-control-sm" name="ap_materno" [(ngModel)]="paciente_temp.ap_materno">
                        </div>
                        <div class="form-group">
                            <label for="telefono" class="form-label mt-3">Telefono:</label>
                            <input type="text" class="form-control form-control-sm" name="telefono" maxlength="9" [(ngModel)]="paciente_temp.telefono">
                        </div>

                        <div class="d-flex justify-content-center mt-4">
                            <!-- <button type="button" class="cancelar-btn mx-1"> Cancelar</button> -->
                            <button type="button" class="guardar-btn " (click)="guardarPaciente()"> Guardar</button>

                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
